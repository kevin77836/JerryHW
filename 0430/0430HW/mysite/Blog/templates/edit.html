<!DOCTYPE html>
<html>
<head>
	<title>Edit Post</title>
</head>
<body>
	<form action="" method="post">
		{% csrf_token %}
		標題: <input name="title" value="{{ post.title }}"><br><br>
		內容: <textarea name="content">{{ post.content }}</textarea><br><br>
		<input type="submit" value="編輯">
	</form>
</body>
</html>
